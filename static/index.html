          background-size: 400% 400%;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradient-animation 10s ease infinite;
        }
        @keyframes gradient-animation {
          0% {

        .hero-section::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background:
            radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);

          pointer-events: none;
          z-index: 0;
        }
        .card-hover-effect {
          transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .card-hover-effect:hover {
          transform: translateY(-8px) scale(1.03);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(96, 165, 250, 0.4);
          border-color: #60A5FA;
        }
        .button-hover-effect:hover {
          box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.6);
          transform: translateY(-2px);
        }
        .star {
          color: #FBBF24;
          filter: drop-shadow(0 0 4px #FBBF24ad);
          font-size: 1.35rem;
          display: inline-block;
          animation: star-pop 0.8s cubic-bezier(.61,1.56,.45,.84);
        }
        @keyframes star-pop {
          0% { transform: scale(0.7); opacity: 0.2;}
          60% { transform: scale(1.2); opacity: 1; }
          100% { transform: scale(1); }
        }
